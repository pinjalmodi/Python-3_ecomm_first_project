{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>

      <div id="wrapper" class="homepage-1"> <!-- wrapper -->
          
          
          <div id="content"> <!-- Content -->
              <div class="page-title">
                  <div class="container">
                      <div class="page-title-inner">
                          <h3>Change Password</h3>
                          <div class="breadcumb"> <a href="">Home</a><span> / </span><span>Change Password</span></div>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
              
              <div class="about-page">
                  <div class="container">
                      <div class="row">
                          
                          
                          <div class="col-md-12 ct-form">
                              <h3>Change Password</h3>
                              {% if msg %}
                              <b style="color: blue;">{{msg}}</b>
                              {% endif %}
                              <form class="contact-form" action="{% url 'change-password' %}" method="post">
                                {% csrf_token %}
                                  

                                  
                                   <div class="form-group">
                                      <label for="cf_subject">Old Password</label>
                                      <input type="password" class="form-control" name="old_password" id="cf_subject" placeholder="old password">
                                  </div>

                                   <div class="form-group">
                                      <label for="cf_email">New Password</label>
                                      <input type="password" class="form-control" name="new_password" id="cf_email" placeholder="New Password">
                                  </div>

                                   <div class="form-group">
                                      <label for="cf_email">Confirm New Password</label>
                                      <input type="password" class="form-control" name="cnew_password" id="cf_email" placeholder="Confirm New Password">
                                  </div>

                                  <button type="submit" class="btn btn-primary">Change Password</button>
                              </form>
                          </div>
                      </div>
                      
                      
                  </div>
              </div>

          </div> <!-- Content -->
          
      </div> <!-- wrapper -->

    </script>
  </body>
</html>
{% endblock %}
