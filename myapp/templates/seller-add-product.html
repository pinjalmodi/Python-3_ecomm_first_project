{% extends 'seller-header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    
  </head>
  <body>

      <div id="wrapper" class="homepage-1"> <!-- wrapper -->
          
          
          <div id="content"> <!-- Content -->
              <div class="page-title">
                  <div class="container">
                      <div class="page-title-inner">
                          <h3>Add Product</h3>
                          <div class="breadcumb"> <a href="">Home</a><span> / </span><span>Add Product</span></div>
                          <div class="clearfix"></div>
                      </div>
                  </div>
              </div>
              
              <div class="about-page">
                  <div class="container">
                      <div class="row">
                          
                          
                          <div class="col-md-12 ct-form">
                              <h3>Add Product</h3>
                              {% if msg %}
                              <b style="color: blue;">{{msg}}</b>
                              {% endif %}
                              <form class="contact-form" action="{% url 'seller-add-product' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                      
                                      <select class="form-control" name="product_category">
                               
                                        <option>Select category</option>
                                        <option value="Men">Men</option>
                                        <option value="Women">Women</option>
                                        <option value="kids">Kids</option>
                                      </select>
                                  </div>

                                  <div class="form-group">
                                      <label for="cf_name">Product Name</label>
                                      <input type="text" class="form-control" name="product_name" id="cf_name" placeholder="Product Name">
                                  </div>

                                  <div class="form-group">
                                      <label for="cf_name">Product Price</label>
                                      <input type="text" class="form-control" name="product_price" id="cl_name" placeholder="Product Price">
                                  </div>

                                 
                                  <div class="form-group">
                                      <label for="cf_message">Product Description</label>
                                      <textarea class="form-control" name="product_desc" id="cf_message"></textarea>
                                  </div>

                                  

                                  <div class="form-group">
                                      <label for="cf_subject">Product Picture</label>
                                      <input type="file" class="form-control" name="product_image" id="cf_subject">
                                  </div>

                                  

                                  <button type="submit" class="btn btn-primary">Add Product</button>
                              </form>
                          </div>
                      </div>
                      
                     
                  </div>
              </div>

          </div> <!-- Content -->
          
      </div> <!-- wrapper -->

    </script>
  </body>
</html>
{% endblock %}
